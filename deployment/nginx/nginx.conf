# ==========================================
# Twenty CRM Nginx 配置
# ==========================================
# 此配置在 AWS Linux 上使用
# 位置：/etc/nginx/sites-available/twenty
#
# 安裝指令：
# sudo ln -s /etc/nginx/sites-available/twenty /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx
# ==========================================

upstream twenty_backend {
    # Twenty Server 容器
    server 127.0.0.1:3000;
    
    # 可選：添加多個實例實現負載均衡
    # server 127.0.0.1:3001;
    
    # 連接保持
    keepalive 32;
}

# HTTP 服務器（端口 80）
server {
    listen 80;
    listen [::]:80;
    
    # 修改為你的域名或 IP
    server_name _;  # 接受所有請求
    
    # 日誌配置
    access_log /var/log/nginx/twenty-access.log;
    error_log /var/log/nginx/twenty-error.log;
    
    # 客戶端最大上傳大小
    client_max_body_size 50M;
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    
    # ==========================================
    # 位置配置
    # ==========================================
    
    # 前端靜態文件和 API（全部由 Server 處理）
    location / {
        proxy_pass http://twenty_backend;
        
        # 代理頭設置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（用於 GraphQL Subscriptions）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超時設置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 緩衝設置
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 健康檢查端點
    location /healthz {
        proxy_pass http://twenty_backend/healthz;
        access_log off;
    }
    
    # GraphQL 端點（特殊處理）
    location /graphql {
        proxy_pass http://twenty_backend/graphql;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 長超時（用於 subscriptions）
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # 禁止訪問隱藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ==========================================
