server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 基礎最佳化：減少連線建立與傳輸負擔
  keepalive_timeout 65;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # 啟用 gzip，節省前端 bundle 傳輸量
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    application/javascript
    application/json
    application/x-font-ttf
    application/xml
    font/woff
    font/woff2
    image/svg+xml
    text/css
    text/javascript
    text/plain;

  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  location ~* \.(?:js|css|json|woff2?|eot|ttf|svg)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:png|jpe?g|gif|webp|ico)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri $uri/ /index.html;
  }
}
